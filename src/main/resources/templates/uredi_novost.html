    <div align="center">
        <div class="transbox1">
            <h1>Uredi novost</h1>
            <br />
            <form action="#" th:action="@{/novosti/uredi}" th:object="${novost}" method="post">
                <table border="0" cellpadding="10">

                    <tr>
                        <td>ID: </td>
                        <td>
                            <input type="text" th:field="*{id_novost}" readonly="readonly" />
                        </td>
                    </tr>

                    <tr>
                        <td>Naslov:</td>
                        <td><input type="text" th:field="*{naslov}" required/></td>
                    </tr>
                    <tr>
                        <td>Opis:</td>
                        <td><textarea th:field="*{opis}" required></textarea></td>
                    </tr>

                    <tr>
                        <td>Datum:</td>
                        <td><input type="date" th:field="*{datum}" required/></td>
                    </tr>

                    <tr>
                        <td colspan="2"><button class="button" type="submit">Snimi</button> </td>
                    </tr>

                </table>
            </form>
        </div>
    </div>
